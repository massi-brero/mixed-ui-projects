<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<form action="">
			<label for="firstname">Firstname:</label>
			<input type="text" id="firstname" placeholder="Start typing..." v3-model="firstname" />
			<h1 v3-bind="firstname"></h1>

			<label for="lastname">Lastname:</label>
			<input type="text" id="lastname" placeholder="Start typing..." v3-model="lastname" />
			<h1 v3-bind="lastname"></h1>
		</form>
		<script src="app.js"></script>
	</body>
</html>
