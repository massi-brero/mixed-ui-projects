<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Reactive form</title>
</head>

<body>
    <form action="/">
        <div>
            <button type="submit" id="rf-btn">Send</button>
        </div>
        <div>
            <input type="text"
                   name="email"
                   id="rf-email">
        </div>
        <div>
            <input type="text"
                   name="screen-name"
                   id="rf-screen-name">
        </div>
    </form>
    <script src="./app.js"></script>
</body>
</html>
